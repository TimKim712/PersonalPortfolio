<section class="experience-section">
  <div class="section-header">
    <h1>Professional Experience</h1>
    <p>Timeline of professional experiences in the tech industry</p>
  </div>

  <div class="timeline">
    <div class="timeline-item" *ngFor="let exp of experiences">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <div class="timeline-header">
          <div class="top-row">
            <h3 class="job-title">{{ exp.role }}</h3>
            <img
              src="{{ exp.logo }}"
              alt="{{ exp.company }} logo"
              class="company-logo"
            />
          </div>
          <span class="company">{{ exp.company }}</span>
          <span class="period">{{ exp.period }}</span>
        </div>

        <div class="timeline-body">
          <ul class="responsibilities">
            <li *ngFor="let item of exp.description">- {{ item }}</li>
          </ul>
          <div class="technologies">
            <span *ngFor="let tech of exp.technologies" class="tech-tag">{{
              tech
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
